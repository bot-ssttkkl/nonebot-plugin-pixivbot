[tool.poetry]
name = "nonebot-plugin-pixivbot"
version = "1.6.2.post1"
description = "Nonebot Plugin PixivBot"
authors = ["ssttkkl <huang.wen.long@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ssttkkl/nonebot-plugin-pixivbot"
packages = [
    { include = "nonebot_plugin_pixivbot", from = "src" },
    { include = "nonebot_plugin_pixivbot_onebot_v11", from = "src" },
    { include = "nonebot_plugin_pixivbot_kook", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
nonebot_plugin_apscheduler = "^0.2.0"
nonebot-plugin-access-control = "^0.1.0"
PixivPy-Async = "^1.2.14"
Pillow = "^9.2.0"
numpy = "^1.23.1"
lazy = "^1.4"
aiohttp-socks = "^0.7.1"
frozendict = "^2.3.4"
tzlocal = "^4.2"
cachetools = "^5.2.0"
asyncache = "^0.3.1"
shortuuid = "^1.0.9"

nonebot-adapter-onebot = { version = "^2.1.1", optional = true }
nonebot-adapter-kaiheila = { version = "^0.1.0", optional = true }
nonebot-adapter-telegram = { version = "^0.1.0b3", optional = true }

motor = { version = "^3.0.0", optional = true }
beanie = { version = "^1.13.1", optional = true }

sqlalchemy = { version = "^1.4.42", extras = ["asyncio"] }
aiosqlite = "^0.17.0"
asyncpg = { version = "^0.27.0", optional = true }

[tool.poetry.group.dev.dependencies]
nb-cli = "^0.6.7"
nonebot2 = "^2.0.0rc1"
flake8 = "^5.0.4"
nonebug = "^0.2.1"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"

[tool.poetry.extras]
onebot = ["nonebot-adapter-onebot"]
kook = ["nonebot-adapter-kaiheila"]
telegram = ["nonebot-adapter-telegram"]
mongo = ["beanie", "motor"]
postgresql = ["asyncpg"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
